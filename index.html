<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/042d05c8ea.js" crossorigin="anonymous"></script>


</head>

<body>


  <main>
    <div id="main-div">
      <div class="div-one">
        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <div class="icon-div">
           <i id="checkicon" class="fa-solid fa-check"></i>  
           <p> Product discovery and building what matters</p>
        </div>
        <div class="icon-div">
          <i id="checkicon" class="fa-solid fa-check"></i>
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="icon-div">
          <i id="checkicon" class="fa-solid fa-check"></i>
          <p>And much more</p>
        </div>
        <p class="input"><b>Email address</b></p>
        <input type="email" placeholder="email@company.com"><br>

        <button>Subscribe to monthly newsletter</button>
      </div>
      <div class="div-two">
        <img class="desktop-img" src="./assets/images/illustration-sign-up-desktop.svg">
        <img class="mobile-img" src="./assets/images/illustration-sign-up-mobile.svg">
      </div>
    </div>
  
    <!--
  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message
-->

    </div>
  </main>
</body>

</html>
